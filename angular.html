<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Медицинская форма</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <style type="text/css">
      select {
        background-color: rgb(236, 236, 236);
        display: block;
        width: 330px;
        height: 100px;
        border: 2px solid rgba(255, 0, 0, 0.34);
      }
    </style>
  </head>
  <body ng-app>
    <section class='left-nav'>
      <div class="logo">
        <a href="index.html"><img src="img/logo.png"></a>
      </div>
      <nav>
        <ul class="nav-bar">
          <li><a href="#">Измерения</a></li>
          <li><a href="#">Врачи</a></li>
          <li><a href="#">Медкарта</a></li>
          <li><a href="#">Чаты</a></li>
          <li><a href="#">Где я нахожусь?</a></li>
          <li><a href="graph.html">График</a></li>
          <li class="active"><a href="angular.html">Angular</a></li>
        </ul>
      </nav>
    </section>
    <section class='main'>
      <div class="container">
        <div class="upper_panel">
          <ul class="panel">
            <li><a href=""><img src="img/panel/avatar.png"></a></li>
            <li><a href=""><img src="img/panel/service.png"></a></li>
            <li><a href=""><img src="img/panel/set_up.png"></a></li>
            <li><a href=""><img src="img/panel/help.png"></a></li>
            <li><a href=""><img src="img/panel/news.png"></a><span class='text-alert'>1</span></li>
            <li><a href=""><img src="img/panel/support.png"></a></li>
            <li><a href=""><img src="img/panel/bell.png"></a><span class='text-alert'>25</span></li>
            <li><div class="search"> <input type="text" size="20"> <img src="img/panel/search.png"></div></li>
            <li class="alert"><a href=""><img src="img/panel/alert.png"></a></li>
          </ul>
        </div>
        <div class="box">
          <header class='main-title'>
            <h1>Добавление заболевания, проблемы <span><i class="fa fa-times"></i></span></h1>
          </header>
          <ul class="tabs">
            <li class="active"><a href="">Общая информация</a></li>
            <li><a href="">Выздоровление, ремиссия</a></li>
            <li><a href="">Связанные сущности</a></li>
          </ul>
          <div class="wrapper">
           <div ng-controller='TestController'>
                <p>через 3 секунды появтся данные</p>
                <p style="font-size:16px">{{item}}</p>
                <multiselct ng-model="item" system="1.2.643.2.40.2.3.11.utf8.json"></multiselct>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
